name: Generate DNA5 GIF

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  generate-gif:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.0'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xorg-dev libgl1-mesa-dev libxrandr-dev libxcursor-dev libxinerama-dev libxi-dev

      - name: Generate Target Image
        run: go run ./cmd/genFlagSpace

      - name: Build generateGifDna5
        run: go build -o generateGifDna5 ./cmd/generateGifDna5

      - name: Run generation
        run: ./generateGifDna5 -generations 1000 -steps 10 -output evolution-dna5.gif

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: evolution-dna5-gif
          path: evolution-dna5.gif

      - name: Commit GIF to Repo (Optional)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add evolution-dna5.gif
          git commit -m "Add generated evolution-dna5.gif" || echo "No changes to commit"
          git push || echo "Push failed"
        continue-on-error: true
