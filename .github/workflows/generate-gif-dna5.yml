name: Generate DNA5 GIF

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-gif:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xorg-dev libgl1-mesa-dev libxrandr-dev libxcursor-dev libxinerama-dev libxi-dev

      - name: Generate Target Image
        run: go run ./cmd/genFlagSpace

      - name: Build generateGifDna5
        run: go build -o generateGifDna5 ./cmd/generateGifDna5

      - name: Run generation
        run: ./generateGifDna5 -generations 1000 -steps 10 -output evolution-dna5.gif

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: evolution-dna5-gif
          path: evolution-dna5.gif

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Add generated evolution-dna5.gif"
          title: "Add generated evolution-dna5.gif"
          body: "This PR adds the automatically generated evolution-dna5.gif from the latest push to main."
          branch: "auto/evolution-dna5-gif"
          base: "main"
          delete-branch: true
          add-paths: evolution-dna5.gif
