name: Generate DNA4 GIF

on:
  push:
    branches:
      - dna4-implementation

jobs:
  generate-gif:
    runs-on: custom-runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.0'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xorg-dev libgl1-mesa-dev libxrandr-dev libxcursor-dev libxinerama-dev libxi-dev

      - name: Build generateGifDna4
        run: go build -o generateGifDna4 ./cmd/generateGifDna4

      - name: Run generation
        run: ./generateGifDna4 -generations 100 -steps 10 -output evolution-dna4.gif

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: evolution-dna4-gif
          path: evolution-dna4.gif

      - name: Commit GIF to Repo (Optional)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add evolution-dna4.gif
          git commit -m "Add generated evolution-dna4.gif"
          git push
        continue-on-error: true
