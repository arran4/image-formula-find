project_name: image-formula-find
before:
  hooks:
    - go install golang.org/x/tools/cmd/goyacc@latest
    - goyacc -o calc.go -v calc.output calc.y
builds:
  -
    id: "draw1"
    binary: "draw1"
    dir: cmd/draw1
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - 6
      - 7
  -
    id: "draw2"
    binary: "draw2"
    dir: cmd/draw2
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - 6
      - 7
  -
